<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Expansível</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>


</head>

<body>
    <nav class="geral">

        <div class="menu">
            <a href="#" style="text-decoration: none; margin-top: 100px;">
                <i class="menu_exp"></i>
            </a>
        </div>
        <div class="lista_geral">
            <ul>
                <div class="lista_item">
                    <li class="lista">
                        <div class="div_icon">
                            <i class="icone"></i>
                        </div>
                        <span class="item">SOBRE</span>
                    </li>
                </div>
                <div class="lista_item">
                    <li class="lista">
                        <span class="div_icon">
                            <i class="icone"></i>
                        </span>
                        <span class="item">PREÇOS</span>
                    </li>
                </div>
                <div class="lista_item">
                    <li class="lista">
                        <span class="div_icon">
                            <i class="icone"></i>
                        </span>
                        <span class="item">CONTATO</span>
                    </li>

                </div>
            </ul>
        </div>
    </nav>
</body>

</html>
